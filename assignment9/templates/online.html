<html>
<body>
<form action="{% url 'ma' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><td>Name<input type="text" name="t1" required/></td></tr>
        <tr><td>Age<input type="number" name="t2" min="20" max="60" required/></td></tr>
        <tr><td>Email-Id<input type="email" name="t3" required/></td></tr>
        <tr><td>UserName<input type="text" name="t4" required/></td></tr>
        <tr><td>Password<input type="password" name="t5" pattern="(?=^.{8,}$)((?=.*\d)|
        (?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/></td></tr>
        <tr><th><button type="submit">Register</button></th></tr>
    </table>
</form>
<h3 align="center">
    {% if data %}
        Name : {{ data.name }}<br/>
        Age : {{ data.age }}<br/>
        Email-Id : {{ data.email }}<br/>
        UNAME : {{ data.uname }}
    {% endif %}
</h3>
</body>
</html>
